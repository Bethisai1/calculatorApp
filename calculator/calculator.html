<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SIMPLE CALCULATOR</title>

	<style type="text/css">
		.calculator
		{
			padding: 10px;
			border-radius: 10px;
			height: 380px;
			width: 400px;
			margin: auto;
			background-color: #e0b615;
			box-shadow: rgba(0, 0, 0, 0.2) 0px 10px 20px, rgba(0, 0, 0, 0.23) 0px 6px 8px;
		}

		.display-box{
			font-family: 'orbitron', sans-serif;
			background-color: #e6e3d9;
			border: 1px solid black;
			border-radius: 5px;
			height: 65%;
			width: 98%;
		}

		#btn{
			background-color: #bf198e;
		}

		input[type=button]{
			font-family: 'orbitron', sans-serif;
			background-color: #1d4ef0;
			border: 1px solid white;
			border-radius: 5px;
			color: white;
			width: 100%;
			height: 70%;
			outline: none;
		}

		input:active[type=button]{
			background-color: #e5e5e5;
			box-shadow: inset 0px 0px 5px #c1c1c1;
		}
	</style>

</head>
<body bgcolor="pink">
	<table class="calculator">
		<tr>
			<td colspan="3"><input type="text" class="display-box" id="result" disabled></td>
			<td><input type="button" value="C" id="btn" onclick="clearScreen()"></td>
		</tr>

		<tr>
			<td><input type="button" value="1" onclick="display('1')"></td>
			<td><input type="button" value="2" onclick="display('2')"></td>
			<td><input type="button" value="3" onclick="display('3')"></td>
			<td><input type="button" value="/" onclick="display('/')"></td>
		</tr>

		<tr>
			<td><input type="button" value="4" onclick="display('4')"></td>
			<td><input type="button" value="5" onclick="display('5')"></td>
			<td><input type="button" value="6" onclick="display('6')"></td>
			<td><input type="button" value="-" onclick="display('-')"></td>
		</tr>

		<tr>
			<td><input type="button" value="7" onclick="display('7')"></td>
			<td><input type="button" value="8" onclick="display('8')"></td>
			<td><input type="button" value="9" onclick="display('9')"></td>
			<td><input type="button" value="+" onclick="display('+')"></td>
		</tr>

		<tr>
			<td><input type="button" value="." onclick="display('.')"></td>
			<td><input type="button" value="0" onclick="display('0')"></td>
			<td><input type="button" value="=" id="btn" onclick="calculate()"></td>
			<td><input type="button" value="*" onclick="display('*')"></td>
		</tr>

	</table>

	<script type="text/javascript">
		function clearScreen()
		{
			document.getElementById('result').value="";
		}

		function display(value)
		{
			document.getElementById('result').value+=value;
		}

		function calculate(value)
		{
			var p=document.getElementById('result').value;
			var q=eval(p);
			document.getElementById('result').value=q;
		}
	</script>

</body>
</html>
